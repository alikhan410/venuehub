name: Build and Push Docker Images

on:
  push:
    branches: [ "master", "new-prod-config" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        service: ['authservice','bookingservice','eureka','gateway','jobservice','paymentservice','venueservice']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Determine if service has changed
        id: changes
        run: |
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1 | grep -q "${{ matrix.service }}/"; then
              echo "service_changed=true" >> $GITHUB_ENV
            else
              echo "service_changed=false" >> $GITHUB_ENV
            fi
          else
            echo "No previous commit found; treating as if service has changed."
            echo "service_changed=true" >> $GITHUB_ENV
          fi
 
      - name: Build JAR for commons and broker
        if: env.service_changed == 'true'
        run: |
          mvn clean install -DskipTests -pl !authservice,!bookingservice,!eureka,!gateway,!jobservice,!paymentservice,!venueservice
          
      - name: Build JAR for ${{ matrix.service }}
        if: env.service_changed == 'true'
        run: |
          cd ${{ matrix.service }}
          mvn clean install -Dmaven.test.skip=true
          
      - name: Set up Docker Buildx
        if: env.service_changed == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: env.service_changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image for ${{ matrix.service }}
        if: env.service_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/venuehub-${{ matrix.service }}:latest 
