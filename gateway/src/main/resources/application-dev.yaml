server:
  port: 8181
#//-------------------------------------------------------------//

eureka:

  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    metadata-map:
      zone: zone1

  client:
    register-with-eureka: true
    region: region1
    availability-zones:
      region1: zone1
    service-url:
      zone1: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

#//-------------------------------------------------------------//
logging:
  level:
    root: warn
    web: warn
#//-------------------------------------------------------------//
management:
  endpoints:
    web:
      exposure:
        include:
          - "mappings"
spring:

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/bookings/{id}, /bookings/venue/{id}, /bookings/user,/bookings/vendor, /booking/v3/api-docs
            - Method=GET,POST, DELETE

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/user/login,/user/logout,/user/register,/vendor/register,/vendor/login,/vendor/logout,/.well-known/jwks.json,/current-user,/auth/v3/api-docs
            - Method=GET,POST

        - id: venue-service
          uri: lb://venue-service
          predicates:
            - Path=/venue, /venue/{id}, /venue/vendor/info , /venue/vendor/all-venue, /venue/{id}/image-0,/venue/v3/api-docs
            - Method=GET,POST,DELETE,PUT

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/orders/create-payment-intent, /orders/confirm-payment, /orders/status/{orderId}, /orders/user, /orders/vendor, /payment/v3/api-docs
            - Method=GET,POST

        - id: image-service
          uri: lb://image-service
          predicates:
            - Path=/images/{vendorName}/{venueName}/{fileName}, /images/{vendorName}/{venueName}, /images/{venueName}, /image/v3/api-docs
            - Method=GET,POST


springdoc:
  cache:
    disabled: true
  swagger-ui:
    use-root-path: true
    urls:
      - url: /auth/v3/api-docs
        name: Auth Service
      - url: /venue/v3/api-docs
        name: Venue Service
      - url: /image/v3/api-docs
        name: Image Service
      - url: /booking/v3/api-docs
        name: Booking Service
      - url: /payment/v3/api-docs
        name: Payment Service
  api-docs:
    version: openapi_3_1

