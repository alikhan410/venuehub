server:
  port: 0

stripe:
  key: ${STRIPE_SECRET_KEY}

springdoc:
  api-docs:
    path: /payment/v3/api-docs

spring:
  rabbitmq:
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 5000
          max-interval: 15000
    virtual-host: nlfanvfi
    host: lionfish-01.rmq.cloudamqp.com
    ssl:
      enabled: true
    port: 5671
    username: nlfanvfi
    password: ${RABBITMQ_PASSWORD}
  datasource:
    url: jdbc:mysql://localhost:3306/paymentservice
    username: ali
    password: "@Li4103568"
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          #          issuer-uri: http://localhost:8080
          jwk-set-uri: http://localhost:8181/.well-known/jwks.json

logging:
  level:
    root: info
    web: info

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    metadata-map:
      zone: zone1

  client:
    register-with-eureka: true
    region: region1
    availability-zones:
      region1: zone1
    service-url:
      zone1: http://localhost:8761/eureka/
